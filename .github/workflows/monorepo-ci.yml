name: Monorepo CI

on:
  push:
  pull_request:

jobs:
  parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Verify submodules present
        run: |
          test -d Engraving/.git && echo "Engraving submodule OK" || (echo "Engraving submodule missing" && exit 1)
          test -d ScoreKit/.git && echo "ScoreKit submodule OK" || (echo "ScoreKit submodule missing" && exit 1)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run Engraving parity checks
        run: |
          ./scripts/engraving_parity_check.sh
      - name: Lint Engraving typed OpenAPI
        run: |
          python Engraving/scripts/lint_typed_openapi.py
      - name: Run Engraving audit
        run: |
          python Engraving/scripts/audit_rules_coverage.py > engraving-audit.json
          echo "Engraving audit:" && cat engraving-audit.json
      - name: Upload Engraving audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: engraving-audit
          path: engraving-audit.json
      - name: Build Engraving scoreboard
        run: |
          python Engraving/scripts/build_scoreboard.py
          cp Engraving/SCOREBOARD.md engraving-scoreboard.md
      - name: Upload Engraving scoreboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: engraving-scoreboard
          path: engraving-scoreboard.md
